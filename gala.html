<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Gala</title>
        <style>
            * {
                box-sizing: border-box;
            }

            html,
            body {
                height: 100%;
            }

            body {
                margin: 0;
                font-family: system-ui, -apple-system, Segoe UI, Roboto,
                    Helvetica, Arial, sans-serif;
                background: #111;
                color: #eee;
            }

            .grid {
                display: block;
                height: 100vh;
                overflow-y: auto;
                scroll-snap-type: y mandatory;
                padding: 0;
                margin: 0;
            }

            .item {
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: #000;
                overflow: hidden;
                scroll-snap-align: start;
            }

            .item img,
            .item video {
                display: block;
                max-width: 100vw;
                max-height: 100vh;
                width: auto;
                height: auto;
                object-fit: contain;
                background: #000;
            }

            .item a {
                display: flex;
                width: 100%;
                height: 100%;
                align-items: center;
                justify-content: center;
                color: inherit;
                text-decoration: none;
            }

            .lazy-image,
            .lazy-video {
                background: #000;
            }
        </style>
    </head>
    <body>
        <div class="grid">{items_html}</div>
        <script>
            (function () {
                // State Management
                let items = Array.from(document.querySelectorAll(".item"));
                let current = items[0] || null;
                let currentIndex = 0;
                let history = [];
                let remainingItems = [...Array(items.length).keys()];
                let viewedItems = new Set();

                // Lazy Loading
                function loadImage(img) {
                    if (
                        img.classList.contains("loaded") ||
                        img.classList.contains("loading") ||
                        !img.dataset.src
                    ) {
                        return Promise.resolve();
                    }

                    return new Promise((resolve, reject) => {
                        img.classList.add("loading");

                        const tempImg = new Image();

                        tempImg.onload = () => {
                            img.src = img.dataset.src;
                            img.classList.remove("loading");
                            img.classList.add("loaded");
                            resolve();
                        };

                        tempImg.onerror = () => {
                            img.classList.remove("loading");
                            img.classList.add("error");
                            reject(new Error("Failed to load image"));
                        };

                        tempImg.src = img.dataset.src;
                    });
                }

                function loadVideo(video) {
                    if (
                        video.classList.contains("loaded") ||
                        video.classList.contains("loading") ||
                        !video.dataset.src
                    ) {
                        return Promise.resolve();
                    }

                    return new Promise((resolve, reject) => {
                        video.classList.add("loading");

                        video.onloadeddata = () => {
                            video.classList.remove("loading");
                            video.classList.add("loaded");
                            video.onloadeddata = null;
                            video.onerror = null;
                            resolve();
                        };

                        video.onerror = () => {
                            video.classList.remove("loading");
                            video.classList.add("error");
                            video.onloadeddata = null;
                            video.onerror = null;
                            reject(new Error("Failed to load video"));
                        };

                        video.src = video.dataset.src;
                        video.load();
                    });
                }

                function loadMediaInRange(centerIndex, range = 2) {
                    const startIndex = Math.max(0, centerIndex - range);
                    const endIndex = Math.min(
                        items.length - 1,
                        centerIndex + range
                    );

                    for (let i = startIndex; i <= endIndex; i++) {
                        const item = items[i];
                        const img = item.querySelector(".lazy-image");
                        const video = item.querySelector(".lazy-video");

                        if (img && !img.src) {
                            loadImage(img).catch(() => {});
                        }

                        if (video && !video.src) {
                            loadVideo(video).catch(() => {});
                        }
                    }

                    unloadMediaOutOfRange(centerIndex);
                }

                function unloadMediaOutOfRange(centerIndex, keepRange = 5) {
                    for (let i = 0; i < items.length; i++) {
                        if (
                            i >= centerIndex - keepRange &&
                            i <= centerIndex + keepRange
                        ) {
                            continue;
                        }

                        const item = items[i];
                        const img = item.querySelector(".lazy-image");
                        const video = item.querySelector(".lazy-video");

                        if (img && img.src && img.dataset.src) {
                            img.src = "";
                            img.classList.remove("loaded", "loading");
                        }

                        if (video && video.src && video.dataset.src) {
                            video.pause();
                            video.src = "";
                            video.load();
                            video.classList.remove("loaded", "loading");
                        }
                    }
                }

                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            const video = entry.target.querySelector("video");
                            const isVisible =
                                entry.isIntersecting &&
                                entry.intersectionRatio > 0.6 - 0.01;

                            if (isVisible) {
                                current = entry.target;
                                currentIndex = items.indexOf(entry.target);

                                loadMediaInRange(currentIndex);

                                if (video && video.src) {
                                    video.play().catch(() => {});
                                }
                            } else {
                                if (video && video.src && !video.paused) {
                                    video.pause();
                                    video.muted = true;
                                }
                            }
                        });
                    },
                    { threshold: [0, 0.6, 1] }
                );

                items.forEach((item) => {
                    observer.observe(item);
                });

                if (items.length > 0) {
                    loadMediaInRange(0);
                }

                // Utilities
                function findClosestToCenter() {
                    const center = innerHeight / 2;
                    let closest = null;
                    let minDistance = Infinity;

                    items.forEach((item) => {
                        const rect = item.getBoundingClientRect();
                        const itemCenter = rect.top + rect.height / 2;
                        const distance = Math.abs(itemCenter - center);

                        if (distance < minDistance) {
                            minDistance = distance;
                            closest = item;
                        }
                    });

                    return closest;
                }

                function navigateToIndex(targetIndex, addToHistory = true) {
                    if (addToHistory && currentIndex !== targetIndex) {
                        history.push(currentIndex);
                    }

                    loadMediaInRange(targetIndex);

                    items[targetIndex].scrollIntoView({
                        behavior: "smooth",
                        block: "start",
                    });
                }

                function toggleCurrentVideo() {
                    if (!current) {
                        return;
                    }

                    const video = current.querySelector("video");
                    if (!video) {
                        return;
                    }

                    if (!video.src && video.dataset.src) {
                        loadVideo(video)
                            .then(() => {
                                video.play().catch(() => {});
                            })
                            .catch(() => {});
                        return;
                    }

                    if (video.paused) {
                        video.play().catch(() => {});
                    } else {
                        video.pause();
                    }
                }

                // Basic Navigation
                function navigateToNext() {
                    if (items.length === 0) {
                        return;
                    }

                    const nextIndex = (currentIndex + 1) % items.length;
                    navigateToIndex(nextIndex);
                }

                function navigateToPrevious() {
                    if (items.length === 0) {
                        return;
                    }

                    const prevIndex =
                        (currentIndex - 1 + items.length) % items.length;
                    navigateToIndex(prevIndex);
                }

                // Path Navigation
                function getItemPath(item) {
                    const filename = item.getAttribute("data-filename");
                    if (!filename) return "";

                    const lastSlash = filename.lastIndexOf("/");
                    const lastBackslash = filename.lastIndexOf("\\");
                    const separatorIndex = Math.max(lastSlash, lastBackslash);

                    return separatorIndex > -1
                        ? filename.substring(0, separatorIndex)
                        : "";
                }

                function navigateToNextPath() {
                    if (items.length === 0) {
                        return;
                    }

                    const currentPath = getItemPath(current);

                    for (let i = currentIndex + 1; i < items.length; i++) {
                        const itemPath = getItemPath(items[i]);
                        if (itemPath !== currentPath) {
                            navigateToIndex(i);
                            return;
                        }
                    }

                    for (let i = 0; i < currentIndex; i++) {
                        const itemPath = getItemPath(items[i]);
                        if (itemPath !== currentPath) {
                            navigateToIndex(i);
                            return;
                        }
                    }
                }

                function navigateToPreviousPath() {
                    if (items.length === 0) {
                        return;
                    }

                    const currentPath = getItemPath(current);

                    for (let i = currentIndex - 1; i >= 0; i--) {
                        const itemPath = getItemPath(items[i]);
                        if (itemPath !== currentPath) {
                            let firstOfPath = i;
                            for (let j = i - 1; j >= 0; j--) {
                                if (getItemPath(items[j]) === itemPath) {
                                    firstOfPath = j;
                                } else {
                                    break;
                                }
                            }
                            navigateToIndex(firstOfPath);
                            return;
                        }
                    }

                    for (let i = items.length - 1; i > currentIndex; i--) {
                        const itemPath = getItemPath(items[i]);
                        if (itemPath !== currentPath) {
                            let firstOfPath = i;
                            for (let j = i - 1; j > currentIndex; j--) {
                                if (getItemPath(items[j]) === itemPath) {
                                    firstOfPath = j;
                                } else {
                                    break;
                                }
                            }
                            navigateToIndex(firstOfPath);
                            return;
                        }
                    }
                }

                function navigateToFirstInPath() {
                    if (items.length === 0) {
                        return;
                    }

                    const currentPath = getItemPath(current);

                    for (let i = 0; i < items.length; i++) {
                        const itemPath = getItemPath(items[i]);
                        if (itemPath === currentPath) {
                            navigateToIndex(i);
                            return;
                        }
                    }
                }

                function navigateToLastInPath() {
                    if (items.length === 0) {
                        return;
                    }

                    const currentPath = getItemPath(current);

                    for (let i = items.length - 1; i >= 0; i--) {
                        const itemPath = getItemPath(items[i]);
                        if (itemPath === currentPath) {
                            navigateToIndex(i);
                            return;
                        }
                    }
                }

                // Random Navigation
                function navigateToRandom() {
                    if (items.length === 0) {
                        return;
                    }

                    if (remainingItems.length === 0) {
                        remainingItems = [...Array(items.length).keys()];
                        viewedItems.clear();
                    }

                    viewedItems.add(currentIndex);

                    const currentInRemaining =
                        remainingItems.indexOf(currentIndex);
                    if (currentInRemaining !== -1) {
                        remainingItems.splice(currentInRemaining, 1);
                    }

                    if (remainingItems.length > 0) {
                        const randomIndex = Math.floor(
                            Math.random() * remainingItems.length
                        );
                        const targetIndex = remainingItems[randomIndex];
                        navigateToIndex(targetIndex);
                    }
                }

                function navigateBackward() {
                    if (history.length === 0) {
                        return;
                    }

                    const previousIndex = history.pop();
                    navigateToIndex(previousIndex, false);
                }

                // Deletion
                async function deleteCurrent() {
                    if (!current) {
                        return;
                    }

                    const filename = current.getAttribute("data-filename");
                    if (!filename) {
                        return;
                    }

                    try {
                        const response = await fetch(
                            "/api/delete?name=" + encodeURIComponent(filename),
                            { method: "DELETE" }
                        );

                        const data = await response.json().catch(() => ({}));

                        if (!response.ok || !data.ok) {
                            const errorMessage = data.error
                                ? ": " + data.error
                                : "";
                            alert("Delete failed" + errorMessage);
                            return;
                        }

                        const video = current.querySelector("video");
                        if (video) {
                            try {
                                video.pause();
                                video.src = "";
                            } catch (e) {}
                        }

                        observer.unobserve(current);
                        current.remove();

                        const removedIndex = items.indexOf(current);
                        if (removedIndex !== -1) {
                            items.splice(removedIndex, 1);

                            remainingItems = remainingItems
                                .map((idx) =>
                                    idx > removedIndex ? idx - 1 : idx
                                )
                                .filter((idx) => idx !== removedIndex);

                            const newViewedItems = new Set();
                            viewedItems.forEach((idx) => {
                                if (idx !== removedIndex) {
                                    const adjustedIndex =
                                        idx > removedIndex ? idx - 1 : idx;
                                    newViewedItems.add(adjustedIndex);
                                }
                            });
                            viewedItems = newViewedItems;

                            history = history
                                .map((idx) =>
                                    idx > removedIndex ? idx - 1 : idx
                                )
                                .filter((idx) => idx !== removedIndex);
                        }

                        if (items.length > 0) {
                            const target = findClosestToCenter();
                            if (target) {
                                target.scrollIntoView({
                                    behavior: "instant",
                                    block: "start",
                                });

                                current = target;
                                currentIndex = items.indexOf(target);
                            }
                        } else {
                            document.body.innerHTML =
                                '<p style="padding:2rem;color:#aaa">No media files remain.</p>';
                        }
                    } catch (error) {
                        alert("Delete failed: " + error);
                    }
                }

                // Keyboard Controls
                document.addEventListener("keydown", (e) => {
                    if (e.ctrlKey || e.altKey || e.metaKey || e.shiftKey) {
                        return;
                    }

                    const key = e.key.toLowerCase();

                    switch (key) {
                        case "x":
                            e.preventDefault();
                            deleteCurrent();
                            break;
                        case "j":
                            e.preventDefault();
                            navigateToNext();
                            break;
                        case "k":
                            e.preventDefault();
                            navigateToPrevious();
                            break;
                        case "n":
                            e.preventDefault();
                            navigateToRandom();
                            break;
                        case "b":
                            e.preventDefault();
                            navigateBackward();
                            break;
                        case " ":
                            e.preventDefault();
                            toggleCurrentVideo();
                            break;
                        case "h":
                            e.preventDefault();
                            navigateToNextPath();
                            break;
                        case "l":
                            e.preventDefault();
                            navigateToPreviousPath();
                            break;
                        case "u":
                            e.preventDefault();
                            navigateToFirstInPath();
                            break;
                        case "i":
                            e.preventDefault();
                            navigateToLastInPath();
                            break;
                        case "pagedown":
                            e.preventDefault();
                            navigateToNextPath();
                            break;
                        case "pageup":
                            e.preventDefault();
                            navigateToPreviousPath();
                            break;
                        case "home":
                            e.preventDefault();
                            navigateToFirstInPath();
                            break;
                        case "end":
                            e.preventDefault();
                            navigateToLastInPath();
                            break;
                    }
                });
            })();
        </script>
    </body>
</html>
